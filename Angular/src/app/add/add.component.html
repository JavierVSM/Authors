<p>Add a new author:</p>
<form (submit)="addAuthor($event)">
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="new.name">
    </div>
    <div>
        <button type="submit">Add Author</button>
    </div>
</form>
<a href="/home"><button>Cancel</button></a>


<div *ngIf="finalmessage">
    {{finalmessage}}
</div>
<div *ngIf="error">
    {{error}}
</div>
